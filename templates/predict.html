<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/predict.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Brain Tumor Detection</h1>
        </div>
    </header>

    <main class="predict-container">
        <section class="upload-section">
            <h2>Upload MRI Image</h2>
            <form method="POST" action="{{ url_for('index') }}" enctype="multipart/form-data" id="uploadForm">
                <div class="file-upload">
                    <input type="file" name="file" id="fileInput" accept="image/*" required>
                    <label for="fileInput">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Choose MRI Image</span>
                    </label>
                </div>
                <div class="preview" id="preview"></div>
                <button type="submit" class="predict-btn">Analyze</button>
            </form>
        </section>

        {% if prediction %}
        <section class="result-section">
            <h2>Results</h2>
            <div class="result-card">
                <p>Diagnosis: <strong>{{ prediction }}</strong></p>
                <img src="{{ url_for('static', filename=img_path.split('static/')[1]) }}" alt="MRI Scan">
                <a href="{{ url_for('report', prediction=prediction, img_path=img_path, confidence=confidence) }}" class="report-link">
                    View Detailed Report
                </a>
            </div>
        </section>
        {% endif %}
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const preview = document.getElementById('preview');
            
            if (fileInput && preview) {
                fileInput.addEventListener('change', function() {
                    if (this.files && this.files[0]) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            preview.innerHTML = '';
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            preview.appendChild(img);
                        }
                        reader.readAsDataURL(this.files[0]);
                    }
                });
            }
        });
    </script>
</body>
</html>
